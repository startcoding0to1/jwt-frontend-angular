<div class="container" style="position:relative;left: 20%;">
    <div class="card mt-5 col-lg-6">
        <div class="card-header">login</div>
        <div class="card-body" style="padding: 20px;">
            <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                <div class="form-group mb-3">
                    <input type="text" name="userName" id="userName" class="form-control"
                        placeholder="Enter your user name" ngModel>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="userFirstName" id="userFirstName" placeholder="Enter your first name"
                        class="form-control" ngModel>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="userLastName" id="userLastName" placeholder="Enter your last name"
                        class="form-control" ngModel>
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="userPassword" id="userPassword" placeholder="Enter your password"
                        class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-outline-primary form-control">
                </div>
            </form>
        </div>
    </div>
</div>
